name: fact-check-pipeline
on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "YYYY-MM-DD"
        required: false
      end_date:
        description: "YYYY-MM-DD"
        required: false
  schedule:
    - cron: "30 17 * * *"
permissions:
  contents: write
jobs:
  run:
    runs-on: [self-hosted, macos]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt snscrape
      - name: Window
        run: |
          START="${{ github.event.inputs.start_date }}"
          END="${{ github.event.inputs.end_date }}"
          [ -z "$START" ] && START="2024-09-01"
          [ -z "$END" ] && END="2025-10-01"
          echo "PIPELINE_START=$START" >> $GITHUB_ENV
          echo "PIPELINE_END=$END"   >> $GITHUB_ENV
      - name: Fetch
        run: |
          python scripts/fetch_x.py --config config.yaml
          test -n "$(ls -1 data/raw/*.jsonl 2>/dev/null || true)"
      - name: Build & Viz
        run: |
          python scripts/build_metrics.py --config config.yaml
          python scripts/survival_viz.py  --config config.yaml
          python scripts/cox_model.py     --config config.yaml || true
          python scripts/more_viz.py      || true
          python scripts/update_ppt.py    --config config.yaml || true
          python scripts/update_report.py --config config.yaml || true
      - uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.run_id }}
          path: |
            analysis/**
            outputs/**
            data/clean/**
            data/raw/**
          if-no-files-found: error
